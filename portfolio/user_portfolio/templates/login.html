{% extends 'main.html' %}
{% block content %}

<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  .login-container {
    max-width: 400px;
    margin: 60px auto;
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 20px;
    color: #1e40af;
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    color: #374151;
    text-align: left;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #cbd5e0;
    border-radius: 8px;
    font-size: 15px;
    background-color: #f9fafb;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    outline: none;
  }

  input[type="submit"] {
    width: 100%;
    margin-top: 30px;
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #1e3a8a;
  }

  .signup-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #2563eb;
    font-weight: bold;
    transition: color 0.3s;
  }

  .signup-link:hover {
    color: #1e3a8a;
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form action="" method="POST">
    {% csrf_token %}
    <label for="name">Username</label>
    <input type="text" name="name" id="name">

    <label for="p1">Password</label>
    <input type="password" name="p1" id="p1">

    <input type="submit" value="Login">
  </form>

  <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign up</a>
</div>

{% endblock content %}
